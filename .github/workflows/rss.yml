name: Build RSS Feed

on:
  push:
    paths:
      - "episodes/**"
      - "metadata.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Generate RSS
        run: |
          python3 generate_rss.py
      - name: Commit RSS
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add rss.xml
          git commit -m "Update RSS feed"
          git push
